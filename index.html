<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batas frontend environment</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script src="scripts/circle-btn.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo must be there">
        </div>
        <div class="header-data">
            <h2>Battery AutoShop</h2>
            <h4>Find energy here</h4>
            <p>Моментальный магазин батареек</p>
        </div>
    </header>
        
    <main>
        <div class="map" id="map" >

        </div>
    </main>
    <footer>
        <div class="logo">
            <img src="img/logo.png" alt="logo must be there">
        </div>
        <div class="footer-links">
            <a href="#">Как купить</a>
            <a href="#">Оплата и Получение</a>
            <a href="#">Контакты и Поддержка</a>
            <a href="about.html">О Проекте</a>
        </div>
    </footer> 
    <script>
        ymaps.ready(init);
        var myMap;

        function init(){     
            myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 7
            });
        }
        var button = new ymaps.control.Button({
            data: {
                iconType: 'loupe',
                title: 'Button Text'
            },
            options: {
                layout: 'round#buttonLayout',
                maxWidth: 120
                
            }
            
        });
        myMap.controls.add(button);


    </script>   
</body>
</html>
